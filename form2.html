<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        body {
            background-color:rgb(124,111,93);
       
        }
     </style>

</head>
<body>
    <center>
    <h2>
        THIS IS HTML FORM TUTORIAL
    </h2>
    </center>
    <form action="">
        <label for="name">NAME:</label>
      
       <input type="text" name="name" id="name" placeholder="enter your name">
         <br><br>
         <label for="empid">EMPID:</label>
    
      <input type="text" name="my empid" id="empid" placeholder="enter your empid">
    <br><br>
    <label for="email">EMAIL ID:</label>
    
     <input type="email" name="myemail" id="email" placeholder="enter your email">
    <br><br>
    <label for="date">DATE:</label>
    
    <input type="date" name="mydate" id="date">
    <br><br>
    <label for="bonus">BONUS:</label>
    
    <input type="number" name="mybonus" id="bonus" placeholder="which car did you sale">
    <br><br>
    <label for="eligibility">ARE YOU ELIGIBILITY ?:</label>
    
    <input type="checkbox" name="my eligibility" id="eligibility">
    <br><br>
    <label for="gender">GENDER:</label>
    
     MALE <input type="radio" name="mygender" id="gender">
     FEMALE <input type="radio" name="mygender" id="gender">
     OTHOR <input type="radio" name="mygender" id="gender">
    <br><br>
    
        WRITE ABOUT YOUR SELF :<br>
        <textarea name="mytext" cols="30" rows="10" placeholder="write something here"></textarea>
    
    <label for="car">CAR</label>
    
       <select name="mycar" id="car">
       <option value="ind">indica</option>
       <option value="swf">swift</option>
    </select>
    <br><br>  
    
        <input type="submit" value="submit now">
        <input type="reset" value="reset now">
    
</form>
</body>
</html>
